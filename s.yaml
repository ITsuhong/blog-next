edition: 3.0.0
name: start-next-app
access: "next_blog"
vars:
  region: "cn-hangzhou"
  functionName: "next_blog"
resources:
  start_next:
    component: fc3
    actions:
      pre-deploy:
        - run: export PATH=/usr/local/versions/node/v20.8.1/bin:$PATH && npm install
          path: ./
        - run: export PATH=/usr/local/versions/node/v20.8.1/bin:$PATH && npm run build
          path: ./
        - run: cp -r public .next/standalone/public
          path: ./
        - run: cp -r static standalone/.next/static
          path: ./.next
    props:
      region: ${vars.region}
      description: Serverless Devs Web Framework Function
      runtime: custom.debian10
      timeout: 60
      cpu: 1
      memorySize: 2048
      diskSize: 512
      instanceConcurrency: 100
      layers:
        - acs:fc:${vars.region}:official:layers/Nodejs20/versions/1
      environmentVariables:
        PATH: >-
          /opt/nodejs20/bin:/usr/local/bin/apache-maven/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin
        DATABASE_URL: mysql://root:r*we9omBG34j@123.56.104.248:3306/blog_next
        OSS_SERETID: AKIDJXnoa7RWO0QbXEnND8AFTeifUAdv4A5u
        OSS_SECRETEY: lMwVryqW4QddGhu9KL8lFcolTxCSaVIx
        NEXT_PUBLIC_OSS_URL: https://img-saas-su.oss-cn-beijing.aliyuncs.com
        AUTH_TRUST_HOST: true
      customRuntimeConfig:
        command:
          - node
          - ./server.js
        port: 3000
      functionName: ${vars.functionName}
      code: ./.next/standalone
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            methods:
              - GET
              - POST
              - PUT
              - DELETE
            authType: anonymous
  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: ${vars.functionName}